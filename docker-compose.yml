services:
  qwen3vl:
    image: qwen3vl:dev
    container_name: qwen3vl
    gpus: all
    ipc: host
    volumes:
      - ./qwen3-vl:/app
    networks:
      - qwen-net
    restart: unless-stopped

  tennis:
    image: tennis:dev
    container_name: tennis
    gpus: all
    ipc: host
    volumes:
      - ./TennisProject:/workspace
    environment:
      - QWEN_VL_URL=http://qwen3vl:2333/chat-vl
    tty: true
    stdin_open: true
    restart: unless-stopped
    networks:
      - qwen-net
      
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cftunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - qwen-net

networks:
  qwen-net:
    driver: bridge
